{#
Overwitte of snippets/local_friendly_datetime,
replace the value of with_hours to False

Example:

    {% snippet 'snippets/datetime_without_hours.html', datetime=pkg_dict.metadata_created %}

#}

<span class="dcpr-datetime" data-datetime="{{ h.render_datetime(datetime_obj, date_format='%Y-%m-%dT%H:%M:%S%z') }}">
    {{ h.render_datetime(datetime_obj, with_hours=True) if datetime_obj is not none else 'None'}}
</span>
