          label: 8859-14
        - value: 8859part15
          label: 8859-15
        - value: 8859part16
          label: 8859-16
        - value: jis
          label: jis
        - value: shiftJIS
          label: shiftJIS
        - value: eucJP
          label: eucJP
        - value: usAscii
          label: ASCII
        - value: ebcdic
          label: ebcdic
        - value: eucKR
          label: eucKR
        - value: big5
          label: big5
        - value: GB2312
          label: GB2312
      preset: select
      help_text: >-
        Full name of the character coding standard used for the metadata record -
        This is a SANS 1878 mandatory field

    - field_name: metadata_language
      label: Metadata language
      required: false
      choices:
        - value: en
          label: English
      form_snippet: null_form.html
      help_text: Language for the metadata - This is a SANS 1878 mandatory field

    - field_name: metadata_character_set
      label: Metadata character set
      required: true
      choices:
        - value: ucs-2
          label: UCS-2
        - value: ucs-4
          label: UCS-4
        - value: utf-7
          label: UTF-7
        - value: utf-8
          label: UTF-8
        - value: utf-16
          label: UTF-16
